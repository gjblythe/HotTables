<script type="text/javascript">

    $.get("/api/tables", function(data) {
      for (var i = 0; i < data.length; i++) {
        console.log(data[i]);
        var listGroupItem = $("<li class='list-group-item'>");

        listGroupItem.append($("<h2>").text("Name: " + data[i].custommerName));
        listGroupItem.append($("<h3>").text("Phone: " + data[i].phoneNumber));
        listGroupItem.append($("<h3>").text("Email: " + data[i].customerEmail));
        listGroupItem.append($("<h3>").text("ID: " + data[i].customerID));

        $("body").append(listGroupItem);
      }
    });
  </script>
